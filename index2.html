<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа | Ресторан Ryoshin</title>
    <link rel="stylesheet" href="./styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Оформление заказа</h1>
    </header>

    <div class="container">
        <h2>Выберите блюда</h2>
        <form id="order-form" action="#" method="post">
            <div class="menu-selection">
                <label for="menu">Выберите блюда (можно выбрать несколько):</label>
                <select id="menu" name="menu[]" multiple size="5">
                    <option value="sushi">Суши-сет "Традиционный" — 12000 ₸</option>
                    <option value="ramen">Рамен с говядиной — 3500 ₸</option>
                    <option value="tom_yam">Том Ям с креветками — 3200 ₸</option>
                    <option value="salad">Салат с манго и курицей — 2500 ₸</option>
                    <option value="mochi">Моти с красной фасолью — 1800 ₸</option>
                </select>
            </div>

            <label for="name">ФИО</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" required placeholder="Введите ваш номер телефона">

            <label for="address">Адрес доставки</label>
            <textarea id="address" name="address" rows="3" required placeholder="Введите адрес доставки"></textarea>

            <label for="delivery-time">Время доставки</label>
            <select id="delivery-time" name="delivery-time" required>
                <option value="" disabled selected>Выберите время доставки</option>
                <option value="asap">Как можно скорее</option>
                <option value="30">Через 30 минут</option>
                <option value="60">Через 1 час</option>
                <option value="90">Через 1.5 часа</option>
            </select>

            <label for="payment-method">Способ оплаты</label>
            <select id="payment-method" name="payment-method" required>
                <option value="" disabled selected>Выберите способ оплаты</option>
                <option value="cash">Наличные</option>
                <option value="card">Картой курьеру</option>
                <option value="online">Онлайн оплата</option>
            </select>

            <p class="total">Итого: <span id="total-price">0</span> ₸</p>

            <button type="submit">Оформить заказ</button>
        </form>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Поздравляю!</h2>
            <p>Заказ оформлен.</p>
        </div>
    </div>

    <script src="./script2.js"></script>
</body>
</html>
